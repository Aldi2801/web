<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - MTs Al Huda Reban</title>
    <style>
        /* Styling Umum */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a6c1ee, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInSlide 1s forwards;
            animation-delay: 0.5s;
        }
        
        h2 {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box; /* Tambahkan box-sizing */
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3498db;
        }
        
        p {
            font-size: 1rem;
            color: #2c3e50;
        }
        
        a {
            color: #2980b9;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* Keyframes for Fade In and Slide */
        
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsiveness */
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            button {
                padding: 10px;
                font-size: 1rem;
            }
        }
                /* Styling loader */
        button .loader{
            border: 4px solid #f3f3f3;   /* Warna latar lingkaran */
            border-top: 4px solid #3498db; /* Warna bagian yang bergerak */
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            margin: 1px auto;
        }

        /* Animasi putaran */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Daftar</h2>
        <form id="daftarForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="nama_lengkap" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="re-password" placeholder="Retry Password" required>
            <button id="submit" type="submit">Daftar</button>
        </form>
        <p>Sudah Punya akun? <a href="/login">Masuk di sini</a></p>
    </div>

    <script>
        async function verifyToken() {
        // Ambil token dari localStorage
        const token = localStorage.getItem('authToken');

        // Jika tidak ada token, alihkan ke login
        if (!token) {
            return;
        }

        try {
            // Kirim permintaan verifikasi token
            const response = await fetch('/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token  // Sertakan token dalam header
                }
            });

            // Parsing hasil JSON dari respon
            const result = await response.json();

            // Jika token valid, simpan username dan valid ke localStorage
            if (result.valid) {
                localStorage.setItem('username', result.username);
                localStorage.setItem('role', result.role);
                localStorage.setItem('tokenValid', 'true');
                console.log('Token valid. Username:', result.username);

                // Lanjut ke halaman yang diinginkan setelah verifikasi berhasil
                window.location.href = "/dashboard"; // Ganti dengan halaman tujuan
            } else {
                // Jika token invalid, arahkan ke login
                localStorage.removeItem('authToken');
            }
        } catch (error) {
            console.error('Error verifying token:', error);
            // Arahkan ke login jika terjadi error
        }
    }
        document.getElementById("daftarForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            // Get the values from the form fields
            const username = document.getElementById("username").value;
            const nama_lengkap = document.getElementById("nama_lengkap").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const re_password = document.getElementById("re-password").value;
            document.getElementById("submit").disabled = true;
            document.getElementById("submit").innerHTML = '<div class="loader" id="loader"></div>';
            // Ambil URL dasar tanpa parameter
            const baseUrl = window.location.origin + window.location.pathname;
            console.log(baseUrl);

            // Check if the form is filled
            if (username && nama_lengkap && email && password && re_password) {
                 $.ajax({
                    url: '/register?from="'+baseUrl+'"', // Pastikan endpoint /register sesuai dengan API server
                    type: 'POST',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        username: username,
                        nama_lengkap: nama_lengkap,
                        email: email,
                        password: password,
                        re_password: re_password
                    }),
                    success: function (response) {
                        const token = response.msg;
                        if (token) {
                        // Redirect to the dashboard if credentials are correct
                        document.getElementById("submit").innerHTML = "Daftar";
                        alert(response.msg);
                        window.location.href = "/login"; // Redirect to login
                        document.getElementById("submit").disabled = false;
                        } else {
                            // Show an error message 
                            document.getElementById("submit").disabled = false;
                            document.getElementById("submit").innerHTML = "Daftar";
                            console.log(response)
                            const error = response.error;
                            alert(error);
                        }
                    },
                    error: function (xhr, status, error) {
                            document.getElementById("submit").disabled = false;
                            document.getElementById("submit").innerHTML = "Daftar";
                            var errorTxt = "Server Error";
                            if (xhr.responseJSON.error){
                                errorTxt = xhr.responseJSON.error;
                            }
                            if (xhr.responseJSON.msg){
                                errorTxt = xhr.responseJSON.msg;
                            }
                            alert(`Register failed: ${errorTxt}`);
                        }
                });
            } else {
                alert("Harap isi semua kolom.");
            }
        });
    </script>
</body>

</html>
